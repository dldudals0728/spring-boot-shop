<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        td {
            border: 1px solid black;
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>상품 리스트 출력 예제</h1>
<table style="border: 1px solid black">
    <thead>
    <tr>
        <td>순번</td>
        <td>상품명</td>
        <td>상품설명</td>
        <td>가격</td>
        <td>상품등록일</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="itemDto, status:${itemDtoList}">
        <!--
        switch:case 문을 사용할 때는 하위의 태그에서 확인함 -> span을 이용하여 확인!
        -->
<!--        <td th:switch="${status.even}">-->
<!--          <span th:case="true">짝수</span>-->
<!--          <span th:case="false">홀수</span>-->
<!--        </td>-->
        <!--
        th:if / th:unless => 조건은 항상 같게 해야한다!
        status.even => 1부터 시작.
         -->
        <td th:if="${status.even}">짝수</td>
        <td th:unless="${status.even}">홀수</td>
        <td th:text="${itemDto.itemNm}"></td>
        <td th:text="${itemDto.itemDetail}"></td>
        <td th:text="${itemDto.price}"></td>
        <td th:text="${itemDto.regTime}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
